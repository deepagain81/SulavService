<div class="card">
    <div class="card-header">
        <h1>{{pageTitle}}</h1>
    </div>
    <div class="card-body">
        <div class="row">
            <div class='col-md-2'>Filter by: </div>
            <div class='col-md-4'>
                <input type="text" >
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h4> </h4>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table" *ngIf="products && products.length">
                <thead>
                    <tr>
                        <th>
                            <button class="btn btn-primary" >
                                 Image</button>
                        </th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Brand</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let product of products">
                        <td></td>
                        <td>{{product.Name}}</td>
                        <td>{{product.Price |currency:'NRs':'NRs ':'1.2-2'}}</td>
                        <td>{{product.Brand | uppercase}}</td>
                        <td>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
