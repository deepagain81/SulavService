
<div class="container">
    <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
                <div class="card-body">
                    <h3 class="card-title text-center"> SIGN IN</h3>
                    <form class="form-signin">

                        <hr class="my-4">
                        <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="button" (click)="signInWithFB()">
                            Sign in with Facebook</button>
                        <button class="btn btn-lg btn-google btn-block text-uppercase" type="button" (click)="sighInWithGoogle()">Sign in
                            with Google</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <h2>Welcome {{user?.name}}</h2>
    <b>Email</b>: {{user?.email}}
    <br />
    <b>Provider</b>: {{user?.provider}}
    <br />
    
    <b>ID</b>: {{user?.id}}
    <br />
    <span>Logged On : {{userData?.LoggedOn}}</span>
    <br/>
    <b>Token</b>: {{user?.authToken}}
    <br />
    <img [src]="user?.photoUrl" *ngIf="user?.photoUrl" />
    <br />
    <br />
    <button (click)='signOut()' *ngIf="loggedIn">Logout</button>
</div>
